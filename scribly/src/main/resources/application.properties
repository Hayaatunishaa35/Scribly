spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#localhost DB url
#spring.datasource.url=jdbc:mysql://localhost:3306/full-stack-ecommerce?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.data.rest.base-path=/api
spring.data.rest.detection-strategy=ANNOTATED


#allowed.origins=https://localhost:4200
allowed.origins=${ALLOWED_ORIGINS}


server.port=8080

#####
#
# HTTPS configuration
#
#####

# Server web port https
#server.port=8443

#QA DEMO
#server.port=9898

#Elastic Beanstalk
#server.port=5000

# Enable HTTPS support (only accept HTTPS requests)(currently disabled)
server.ssl.enabled=false

# Alias that identifies the key in the key store
server.ssl.key-alias=Hayat

# Keystore location
server.ssl.key-store=classpath:hayat-keystore.p12

# Keystore password
server.ssl.key-store-password=secret

# Keystore format
server.ssl.key-store-type=PKCS12

#Okta configuration
okta.oauth2.client-id=${OKTA_CLIENT_ID}
okta.oauth2.issuer=${OKTA_ISSUER}

#Payment Gateway - Stripe API key
stripe.key.secret=${STRIPE_SECRET_KEY}